spring.datasource.url: jdbc:h2:file:./camunda-h2-database

camunda.bpm.admin-user:
  id: demo
  password: demo

spring:
  mail:
    protocol: smtps
    host: ${DOMAIN}
    port: 465
    username: ${EMAIL}
    password: ${PASSWORD}
    properties:
      mail:
        smpt:
          auth: true
          starttls:
            enable: true
